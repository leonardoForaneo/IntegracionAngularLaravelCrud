<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Genero</th>
            <th scope="col">Año</th>
            <th scope="col">Duración</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <th>{{movie.id}}</th>
            <td>{{movie.name}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.year}}</td>
            <td>{{movie.duration}}</td>
        </tr>

    </tbody>
</table>
